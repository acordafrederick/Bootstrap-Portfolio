    <div class="container" style="margin-top: 90px; margin-bottom: 100px;">
      <div class="row border border-info">
        
        <div class="col-md-8" style="border: 2px solid #ccc; background-color: #fff;">
          <div class="page-header">
            <h2 style="color: #4aaaa5; font-family: Georgia; font-weight: bold; text-align: center;">Contact</h2>
          </div>
            <div class="row">
              <div class="col-md-12">
                <form style="margin: 20px;">
                  <div class="form-group">
                    <label for="exampleInputName" style="color: #777; font-family: Arial; font-size: 18px; line-height: 34px;">Name</label>
                    <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="John Smith">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail" style="color: #777; font-family: Arial; font-size: 18px; line-height: 34px;">Email</label>
                    <input type="text" class="form-control" id="exampleInputEmail" placeholder="example@gmail.com">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1" style="color: #777; font-family: Arial; font-size: 18px; line-height: 34px;">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                  </div>
                  <button type="button" class="btn btn-secondary">Submit</button>
                </form>
            </div>
          </div>
        </div>

      <div class="col-md-1"></div>
      
      <div class="col-md-3" style="border: 2px solid #ccc; background-color: #fff;">
